{% extends "base.html" %} {% block content %}

<h3 class="center-align">Login</h3>
<!-- Username -->
<div class="row">
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('login') }}">
        <div class="card-panel">
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user prefix red-text lighten-1"></i>
                    <input id="username" name="username" type="text" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required />
                    <label for="username">Username</label>
                </div>
            </div>
            <!-- Password -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-lock prefix red-text lighten-1"></i>
                    <input id="password" name="password" type="password" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required />
                    <label for="password">Password</label>
                </div>
            </div>
            <!-- Login -->
            <div class="row">
                <button type="submit" class="col s12 btn-large light-blue darken-4">
          Login <i class="fas fa-power-off"></i>
        </button>
            </div>
            <span>Login to the world's fastest growing Social Media network where you get
        to ask the questions!</span
      >
    </div>
  </form>
</div>

<div class="row">
  <div class="col s12">
    <p class="center-align">
      Don't have an account yet?
      <a href="{{ url_for('register') }}" class="light-blue-text text-darken-4"
        >Register Account</a
      >
    </p>
  </div>
</div>

{% endblock %}
