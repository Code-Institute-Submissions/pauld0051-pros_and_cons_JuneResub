<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" type="text/css" rel="stylesheet" />
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for ('static', filename='css/style.css') }}" type=" text/css ">
    <!--Favicon-->
    <link rel="icon" href="{{ url_for ('static', filename='images/favicon.ico') }}" type="image/x-icon" /> {% block styles %} {% endblock %}
    <title>Pros and Cons</title>

</head>

<header>
    <!-- Dropdown Structure Mobile-->
    <ul id="dropdown_nav" class="dropdown-content">
        <li><a href="#"><i class="fas fa-user-friends"></i><span>  Friends</span></a></li>
        <li><a href="#"><i class="fas fa-question-circle"></i><span> Help</span></a></li>
        <li class="divider"></li>
        <li><a href="#"><i class="fas fa-sign-out-alt"></i><span> Logout</span></a></li>
    </ul>
    <!-- Dropdown Structure Desktop-->
    <ul id="dropdown_nav_desktop" class="dropdown-content">
        <li><a href="#"><i class="fas fa-user-friends"></i><span>Friends</span></a></li>
        <li><a href="#"><i class="fas fa-question-circle"></i><span>Help</span></a></li>
        <li class="divider"></li>
        <li><a href="#"><i class="fas fa-sign-out-alt"></i><span>Logout</span></a></li>
    </ul>
    <nav class="nav-extended text-shadow light-blue lighten-4">
        <!-- Main Top NavBar-->
        <div class="nav-wrapper">
            <a href="{{ url_for('get_questions') }}" class="brand-logo"><img src="static/images/pros_and_cons_logo.png" alt="Pros and Cons Logo"></a>
            <a href="#" data-target="mobile-links" class="sidenav-trigger right"><i
                    class="fas fa-bars"></i></a>
            <ul class="right hide-on-med-and-down">
                <li><a href="{{ url_for('get_questions') }}"><i class="fas fa-home tooltipped" data-position="bottom" data-tooltip="Home"></i></span></a></li>
                <li><a href="#"><i class="fas fa-user tooltipped" data-position="bottom" data-tooltip="Profile"></i></a></li>
                <li><a href="#"><i class="fas fa-question tooltipped" data-position="bottom" data-tooltip="Your Questions"></i></a></li>
                <li><a href="#"><i class="fas fa-check tooltipped" data-position="bottom" data-tooltip="New Questions""></i></a></li>
                <li><a class="dropdown-trigger" href="#" data-target="dropdown_nav_desktop"><i
                            class="fas fa-caret-down"></i></a></li>
            </ul>
        </div>
    </nav>

    <!-- Mobile Sidebar -->
    <ul class="sidenav" id="mobile-links">
        <li><a href="{{ url_for('get_questions') }}"><i class="fas fa-home tooltipped" data-position="right"
                     data-tooltip="Home"></i></span></a></li>
        <li><a href="#"><i class="fas fa-user tooltipped" data-position="right" data-tooltip="Profile"></i></a></li>
        <li><a href="#"><i class="fas fa-question tooltipped" data-position="right" data-tooltip="Your Questions"></i></a></li>
        <li><a href="#"><i class="fas fa-check tooltipped" data-position="right" data-tooltip="New Questions""></i></a></li>
        <li><a class="dropdown-trigger" href="#" data-target="dropdown_nav"><i class="fas fa-caret-down"></i></a></li>
    </ul>
</header>

<body>

    {% block content %} {% endblock %}
    <!-- jQuery-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js " integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin=" anonymous "></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="{{ url_for ( 'static', filename='scripts/dependencies.js' ) }} "></script>
    {% block scripts %} {% endblock %}

</body>

</html>
