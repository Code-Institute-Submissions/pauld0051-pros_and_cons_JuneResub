{% extends "base.html" %} {% block content %}

<div class="row">
    <div class="col s12 m8 offset-m2">
        <div class="card-panel grey lighten-5">
            <h3 class="center-align light-blue-text text-darken 4">
                { profile.username } Edit Your Profile
            </h3>
        </div>
    </div>
</div>
<h3>Surely this is something</h3>
<div class="row">
    <div class="col s2">
        <div class="card-panel grey lighten-5 card-size">
            <span class="left-align light-blue-text text-darken 4">
               
                <img class="profile-pic-size"
                    src="{{ url_for ('static', filename='images/profile_pics/question-mark.png') }}" alt="Profile Pic">
            </span>
        </div>
    </div>

    <div class="row">
        <div class="col s12 m8">
            <div class="card-panel grey lighten-5">
                <div class="white-text">
                    <div class="row">
                        <form class="col s12" method="POST" action="{{ url_for('edit_profile') }}">
                            <div class="row">
                                <div class="input-field col s6 m8">
                                    <i class="far fa-user prefix light-blue-text text-darken-1"></i>
                                    <input id="fname" name="fname" type="text" class="validate" minlength="3" maxlength="25">
                                    <label for="fname">First Name</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s6 m8">
                                    <i class="far fa-user prefix light-blue-text text-darken-1"></i>
                                    <input id="lname" name="lname" type="text" class="validate" minlength="2" maxlength="25">
                                    <label for="lname">Last Name</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s6 m8">
                                    <i class="fas fa-birthday-cake prefix light-blue-text text-darken-1"></i>
                                    <input id="bday" name="bday" type="text" class="datepicker validate">
                                    <label for="bday">Birthdate</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s6 m8">
                                    <i class="fas fa-map-signs prefix light-blue-text text-darken-1"></i>
                                    <input id="city" name="city" type="text" class="validate" minlength="2" maxlength="50">
                                    <label for="city">City</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s6 m8">
                                    <i class="fas fa-globe-asia prefix light-blue-text text-darken-1"></i>
                                    <input id="country" name="country" type="text" class="validate" minlength="2" maxlength="50">
                                    <label for="country">Country</label>
                                </div>
                            </div>
                    </div>
                    <div class="row">
                        <div class="col sm-2"><span>
                                <label>
                                    <input class="with-gap" name="female" type="radio" />
                                    <span>Female</span>
                            </label>
                            </span>
                        </div>
                        <div class="col sm-2"><span>
                                <label>
                                    <input class="with-gap" name="male" type="radio" />
                                    <span>male</span>
                            </label>
                            </span>
                        </div>
                        <div class="col sm-2"><span>
                                <label>
                                    <input class="with-gap" name="non-binary" type="radio" />
                                    <span>non-binary</span>
                            </label>
                            </span>
                        </div>
                        <div class="col sm-2"><span>
                                <label>
                                    <input class="with-gap" name="no_say" type="radio" />
                                    <span>Prefer not to say</span>
                            </label>
                            </span>
                        </div>
                    </div>
                    <button class="btn red" type="submit">Submit</button>
                    </form><br>
                    <small class="grey-text text-darken-3">Note: All these fields are optional, you are not required to
                        fill in any details. At Pros and Cons, we will never share your information with anyone. Ever!
                    </small>
                </div>

            </div>
        </div>
    </div>
</div>

</div>

{% endblock %}
